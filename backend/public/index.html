<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Loader</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                background-color: #000;
            }
            iframe {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <iframe id="game-iframe"></iframe>
        <script>
            // This script passes the parent window's URL parameters into the iframe.
            document.getElementById('game-iframe').src = './iframe-loader.html' + window.location.search
        </script>
    </body>
</html>
